language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"

jobs:
  include:
    - stage: Installing dependencies...
      script: yarn install
    - stage: Unit Tests
      script: yarn test
    # - stage: Produce Coverage
    #   script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
    - stage: Creating AWS Credentials...
      script: bash scripts/ecr_credentials.sh
      if: branch = master
      
deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master
  env:
    - ENV=dev DEPLOY_BUCKET=fp95-code-deploy