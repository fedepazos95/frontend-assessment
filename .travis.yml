language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"

jobs:
  include:
    - stage: Installing dependencies...
      script: yarn install
    - stage: Unit Tests
      script: yarn test
    # - stage: Produce Coverage
    #   script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
    - stage: Deploy to AWS
      if: branch = master
      script: bash scripts/deploy.sh