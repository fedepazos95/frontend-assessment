matrix:
  include:
    - language: node_js
      node_js:
        - "stable"
      cache:
        directories:
          - "node_modules"
      jobs:
        include:
          - stage: Test pip
            script: pip install awscli
          - stage: Installing dependencies...
            script: yarn install
          - stage: Unit Tests
            script: yarn test
          # - stage: Produce Coverage
          #   script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
    - language: python
      python:
        - "2.7"
      branches:
        only:
          - master
      install:
        - pip install awscli
        - pip install aws-sam-cli
      script:
        - sam validate --template scripts/template.yaml
